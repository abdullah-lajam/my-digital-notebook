layout: default
---
<article class="container post-single">
  <h1>{{ page.title }}</h1>
  <div class="meta">🗓 {{ page.date | date: "%-d %B %Y" }}
  {% if page.categories %} • 🏷 {{ page.categories | join: " / " }}{% endif %}</div>

  {{ content }}

  <hr>
  <p><a href="{{ '/' | relative_url }}">← العودة للرئيسية</a></p>
</article>
