---
layout: default
---
<section class="container">
  <h1>تصنيف: {{ page.title }}</h1>
  {% assign list = site.posts | where_exp: "x","x.categories contains page.category" %}
  {% for post in list %}
    <article class="card">
      <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
      <span class="meta">{{ post.date | date: "%-d %b %Y" }}</span>
      <p>{{ post.excerpt | strip_html | truncatewords: 25 }}</p>
      <a class="read-more" href="{{ post.url | relative_url }}">المزيد →</a>
    </article>
  {% endfor %}
</section>
